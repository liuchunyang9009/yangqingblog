<include file="Public/header" />
<div class=" row">
	<div class="col-md-12 col-sm-12 row">
	  <form class="form-horizontal" action="{:U('admin/navigation/handleUpdate')}" method="post">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">名称：</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="名称" name="name" value="{$category.name}">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">链接：</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword3" placeholder="链接" name="link"value="{$category.name}">>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">级别</label>
        <div class="col-sm-10">
         	<select name="parent_id">
         		<option value="0">顶级分类</option>
	         	<foreach name="list" item="v">
	         		<option value="{$v.id}">{$v.name}</option>
	         	</foreach>
         	</select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
         <input type="hidden" name="id" value="{$category.id}">
          <button type="submit" class="btn btn-default">提交</button>
        </div>
      </div>
    </form>
	</div>
</div>
<include file="Public/footer" />
