<include file="Public/header" />
<div class=" row">
	<div class="col-md-12 col-sm-12 row">
	 	<form action="{:U('admin/image/handleupdate')}" enctype="multipart/form-data" method="post">
	  	<div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">图片：</label>
		    <div class="col-sm-10">
		      <input type="file" class="form-control" id="inputPassword3" placeholder="图片" name="pic" value="{$doing.pic}">
		    </div>
	  	</div>
		<div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">内容：</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputEmail3" placeholder="内容" name="content" value="{$doing.content}">
		    </div>
	  	</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <input type="hidden" name="id" value="{$doing.id}">
		      <button type="submit" class="btn btn-default">提交</button>
		    </div>
	 	</div>
		</form>
	</div>
</div>
<include file="Public/footer" />
